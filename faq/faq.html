<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>FAQ - Section</title>
    </head>
    <body class="body">
        <!-- !Header nav section -->
        <header class="header">
            <div class="header__container">
                <a href="#home" class="header__logo">
                    <img src="images/Webship-logo.svg" alt="logo-inxpress" />
                </a>
                <form action="#" class="search">
                    <div class="search__box">
                        <input
                            type="text"
                            class="search__input"
                            placeholder="Tracking number"
                        />
                        <button type="submit" class="search__btn">
                            <img
                                src="images/icon-search.svg"
                                alt="icon-search"
                                class="search__btn--icon"
                            />
                        </button>
                    </div>
                </form>
                <nav class="header__nav">
                    <div class="header__quick-link">
                        <a href="#" class="header__link txtMd">
                            <img
                                src="images/Icon-Timer.svg"
                                alt="quick quote icon"
                                class="header__link--icon"
                            />
                            Quick quote
                        </a>
                        <a href="#" class="header__link txtMd">
                            <img
                                src="images/Icon-Parcel.svg"
                                alt="ship icon"
                                class="header__link--icon"
                            />
                            ship
                        </a>
                    </div>

                    <ul class="header__menu">
                        <li class="header__item">
                            <a
                                href="
                          #home"
                                class="header__link txtMd"
                            >
                                orders</a
                            >
                        </li>
                        <li class="header__item">
                            <a
                                href="
                          #home"
                                class="header__link txtMd"
                            >
                                history</a
                            >
                        </li>
                        <li class="header__item">
                            <a
                                href="
                          #home"
                                class="header__link txtMd"
                            >
                                quotes</a
                            >
                        </li>
                        <li class="header__item">
                            <a
                                href="
                          #home"
                                class="header__link txtMd"
                            >
                                pickups</a
                            >
                        </li>
                    </ul>

                    <div class="header__icon-menu"></div>
                </nav>
            </div>
        </header>
        <!-- !END***!Header nav section  here-->

        <section class="breadcrumb">
            <div class="breadcrumb__container">
                <p class="txtMd">frequently asked questions</p>
            </div>
        </section>

        <!-- !Main section search categories-->
    </body>
    <div class="main-container">
        <div class="wrapped">
            <section class="options">
                <div class="options__title">
                    <h1 class="big-title White medium center myB-3">
                        How can we help you?
                    </h1>
                    <form action="#" class="search categories myB-3">
                        <div
                            class="search__box transparent border-gray bg-white"
                        >
                            <input
                                type="text"
                                class="search__input bold txtMd"
                                data-search
                                placeholder="Search FAQs"
                            />
                            <button type="submit" class="search__btn">
                                <img
                                    src="images/icon-search.svg"
                                    alt="icon-search"
                                    class="search__btn--icon"
                                />
                            </button>
                        </div>
                    </form>
                </div>

                <div class="options__info center">
                    <p class="txtLg White myB-2">
                        What information are you searching for
                    </p>
                    <div class="options__buttons">
                        <input
                            type="button"
                            value="Quick quote"
                            class="option-btn active"
                        />
                        <input type="button" value="Ship" class="option-btn" />
                        <input
                            type="button"
                            value="Orders"
                            class="option-btn"
                        />
                        <input
                            type="button"
                            value="Pickups"
                            class="option-btn"
                        />
                        <input
                            type="button"
                            value="Saved Quotes"
                            class="option-btn"
                        />
                        <input
                            type="button"
                            value="Ecommerce"
                            class="option-btn"
                        />
                        <input
                            type="button"
                            value="Manage FAQs"
                            class="option-btn"
                        />
                        <input
                            type="button"
                            value="Carriers &amp; Fulfillment"
                            class="option-btn"
                        />
                        <input
                            type="button"
                            value="System Settings"
                            class="option-btn"
                        />
                        <input
                            type="button"
                            value="Address Book"
                            class="option-btn"
                        />
                        <input
                            type="button"
                            value="Invoicing"
                            class="option-btn"
                        />
                        <input
                            type="button"
                            value="Supplies"
                            class="option-btn"
                        />
                        <p class="txtLg White myB-2">
                            Type of FAQ
                        </p>
                        <input type="button" value="Video" class="option-btn" />
                        <input
                            type="button"
                            value="Guide and Manuals"
                            class="option-btn"
                        />
                    </div>
                </div>
            </section>
            <section class="options__results myT-6">
                <figure class="post" data-category="quote" data-sort="100">
                    <div class="post__image">
                        <img
                            class="post__image--img"
                            src="images/image-1.jpg"
                            alt="title guide"
                            class="post__thumbail"
                        />
                    </div>
                    <figcaption class="post__text">
                        <div class="post__text__tag txtSm bold">
                            <span class="post__text__tag--new">new</span>
                            guide
                        </div>

                        <h1 class="title normal">
                            6 ways yo can save time and reduce cost
                        </h1>
                        <p class="post__text--content">
                            Are you wondering where all your free time wenbt?
                            This productibity guide will help you manage your
                            time.
                        </p>
                        <div class="post__text__CTA align-self">
                            <button class="btn btn__main align-self">
                                download guide
                            </button>
                        </div>
                    </figcaption>
                </figure>

                <figure
                    class="post"
                    data-category="video"
                    data-sort="guide save time"
                >
                    <div class="post__image">
                        <img
                            class="post__image--img"
                            src="images/image-2.jpg"
                            alt="title guide"
                            class="post__thumbail"
                        />
                    </div>
                    <figcaption class="post__text">
                        <div class="post__text__tag txtSm bold">
                            <!-- <span class="post__text__tag--new">new</span> -->
                            Tutorial
                        </div>

                        <h1 class="title normal">
                            6 ways yo can save time and reduce cost
                        </h1>
                        <p class="post__text--content">
                            Are you wondering where all your free time wenbt?
                            This productibity guide will help you manage your
                            time.
                        </p>

                        <div class="post__text__CTA align-self">
                            <button class="btn btn__main">
                                Watch tutorial
                            </button>
                            <span class="post__text__time">
                                <img
                                    src="images/icon-clock.svg"
                                    alt="icon-time"
                                    class="post__text__time--icon"
                                />
                                <span
                                    class="post__text__time--minute bold txtMd"
                                    >1:33</span
                                >
                            </span>
                        </div>
                    </figcaption>
                </figure>
            </section>
        </div>
    </div>
    <script src="main.js"></script>
    <!-- <script src="main.js" type="module"></script> -->
</html>
